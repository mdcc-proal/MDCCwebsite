    <script type="text/javascript">



           



            $(document).ready(function() {

                $('.zuperSlider').zuperSlider({

                    mode:'none',

                    arrows:{

                        next:true,

                        nextHorizontal:"middle+30",

                        nextVertical:"end+20",

                        prev:true,

                        prevHorizontal:"middle-30",

                        prevVertical:"end+20"

                    },

                    nav:{

                        active:true,

                        type:"bullets",

                        imagesDimension:"105x55",

                        navHorizontal:"end-305",

                        navVertical:53,

                        thumbs:true,

                        thumbsDimension:"120x80"

                    },

                    auto:{

                        active:false,

                        time:2000,

                        timer:"numbers",

                        hoverStop:false,

                        posHorizontal:'middle',

                        posVertical:302,

                        playPause:true,

                        playPauseHover:true,

                        playPauseHorizontal:'middle+102',

                        playPauseVertical:24

                    },

                    animate:{

                        type:"carousel",

                        speed:1000,

                        position:["randomSquare"],

                        effect:["fade"],

                        cols:4,

                        rows:2,

                        delay:20,

                        easing:"linear",

                        car_nr:7,

                        perPage:1

                    },

                    multipleEff:{

                        active:false,

                        random:false,

                        eff:[]

                    },

                    order:{

                        random:false,

                        startSlide:1,

                        firstSlide:1

                    },

                    caption:true,

                    touchNavigation:false,

                    bgImageScaleAndCenter:false,

                    responsive:false,

                    navigateOnHover:false,

                    navigateWithMouseWheel:true,



                    captionCallback: function () {}

                });

            });

        </script>

    <!--/Zuper Slider-->

					dismissmodalclass: 'close'    // the class of a button or element that will close an open modal

				});

			return false;

			});

		});

	</script>
