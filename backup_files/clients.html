        $(document).ready(function() {
            $('.zuperSlider').zuperSlider({
                mode:'fullscreen',

                    active:true,
                    time:5000,
                    timer:"none",
                    hoverStop:false,
                    posHorizontal:30,
                    posVertical:20,
                    playPause:false,
                    playPauseHover:true,
                    playPauseHorizontal:'middle',
                    playPauseVertical:28
                },
                animate:{
                    type:"sliderHorizontal",
                    speed:1000,
                    position:["centerToMarginSquare"],
                    effect:["fade"],
                    cols:4,
                    rows:2,
                    delay:20,
                    easing:"linear",
                    car_nr:7,
                    perPage:1
                },
                multipleEff:{
                    active:false,
                    random:false,
                    eff:[]
                },
                order:{
                    random:false,
                    startSlide:1,
                    firstSlide:1
                },
                caption:true,
                touchNavigation:true,
                bgImageScaleAndCenter:true,
                responsive:true,
                navigateOnHover:false,
                navigateWithMouseWheel:true,

                
                
            });
        });
    </script>
